<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="card">
      <div class="card-head">
        <img src="images/illustration-hero.svg" alt="my svg">
      </div>

      <div class="card-body">
        <header><h1>Order Summary</h1></header>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <ul>
            <li><img src="images/icon-music.svg" alt="svg1"></li>
            <li><b>Annual Plan</b> <br> <span> $59.99/year</span> </li>
            <li>Change</li>
          </ul>
      </div>

      <div class="card-footer">
        <button aria-label="Proceed to Payment">Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>


    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/adilido99/Order-summary-card-component-challenge.git">Adilido99</a>.
  </div>
</body>
</html>
